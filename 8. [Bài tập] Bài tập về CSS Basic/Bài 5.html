<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<style>
    body{
        background-color: rgb(198, 193, 193);
        display: inline-block;
    }
    header{
        text-align: center;

    }
    main{
        background-color: rgb(228, 163, 174);
        padding: 15px 20px;
    }
    label{
        
        display: inline;
    }
    input{
        display: block;
        width: 400px;
        border-radius: 5px;
    }
    .submit{
        width: 70px;
        color:#fff;
        background-color: rgb(63, 63, 216);
    }

</style>
<body>
    <header>
        <h1>Đăng ký tài khoản </h1>
    </header>
    <main>
        <form action="#">
            <label for="fullname">Họ và tên:</label><br>
            <input type="text" id="fullname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br>
            <label for="password">Mật khẩu</label><br>
            <input type="password" id="password"><br>
            <label for="check">Xác nhận mật khẩu</label><br>
            <input type="password" id="check"><br><br>
            <input type="submit" value="Đăng ký" class="submit">
        </form>
    </main>

</body>

</html>
